<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="./script.js" defer type="module"></script>
  </head>
  <body>
    <!-- Todo items left All Active Completed Clear Completed  -->

    <header class="header wrapper">
      <h1>TODO</h1>
      <button class="theme-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          class="moon"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          class="sun"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>
      </button>
    </header>
    <main class="wrapper">
      <form action="" class="todo-item type-area" id="form">
        <input
          id="input"
          class="todo-text"
          type="text"
          placeholder="Create a new todo..."
        />
        <button class="done-btn"></button>
      </form>

      <section class="dashboard">
        <ul class="todo-list">
          <li class="todo-item" data-todo-status="active">
            <button class="done-btn"></button>
            <p class="todo-text">Lorem ipsum dolor sit amet consectetur</p>
            <button class="cancel-btn"></button>
          </li>
          <li class="todo-item" data-todo-status="completed">
            <button class="done-btn"></button>
            <p class="todo-text">Lorem ipsum dolor sit amet consectetur</p>
            <button class="cancel-btn"></button>
          </li>
        </ul>
        <article class="details">
          <span class="items-left"> 2 items left </span>
          <ul class="filters-list">
            <li class="filters-item">
              <label for="filters-all">
                All
                <input
                  type="radio"
                  name="filters"
                  value="All"
                  id="filters-all"
                  checked
                />
              </label>
            </li>
            <li class="filters-item">
              <label for="filters-active">
                Active
                <input
                  type="radio"
                  name="filters"
                  value="Active"
                  id="filters-active"
                />
              </label>
            </li>
            <li class="filters-item">
              <label for="filters-completed">
                Completed
                <input
                  type="radio"
                  name="filters"
                  value="Completed"
                  id="filters-completed"
                />
              </label>
            </li>
          </ul>
          <button class="clear-complete">Clear completed</button>
        </article>
      </section>
    </main>
    <footer class="wrapper">
      <h2 class="drag">Drag and drop to reorder list</h2>
    </footer>
  </body>
</html>
